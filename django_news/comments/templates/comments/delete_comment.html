{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Delete Comment</h1>
    <p>Are you sure you want to delete this comment?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% else %}
    <h1>Please register</h1>
{% endif %}
{% endblock %}
