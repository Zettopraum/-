<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{% if user.is_authenticated %}
    <form method="POST" action="{% url 'users:logout' %}">
        {% csrf_token %}
    <p>Hello, {{ user.username }}</p><button type="submit">Logout</button>
    </form>
    <br>
    <a href="{% url 'posts:create' %}">Create News</a>
{% else %}
    <a href="{% url 'users:login' %}">Login</a>
    <a href="{% url 'users:register' %}">Register</a>
{% endif %}
{% block content %} {% endblock %}
</body>
</html>
